<div class="login-container">
    <div class="card">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- <label for="username">UserName/Email</label> -->
            <input type="text" id="username" placeholder="user name" formControlName="username">
        
            <!-- <label for="password">Password</label> -->
            <input type="text" id="password" placeholder="password" formControlName="password">
        
            <button type="submit">Submit</button>
        </form>
        <p [routerLink]="['/signup']">Need an account? Register here.</p>
    </div>
</div>
